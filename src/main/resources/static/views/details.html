<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
This is the details
{{user.id}}
{{user.userName}}
{{user.password}}

Description:<input ng-model="description"/><br>
Pay Amount:<input ng-model="payAmount"/><br>
Due Date:<input ng-model="dueDate"/><br>
Rate:<input ng-model="rate"/><br>
Total Left:<input ng-model="totalLeft"/><br>
<button type="submit" ng-click="saveDebt(description,payAmount,dueDate,rate,totalLeft)">Save</button>

<table>
    <tr ng-repeat="userDebt in userDebts">
        <td>{{userDebt.description}}</td>
        <td>{{userDebt.payAmount}}</td>
        <td>{{userDebt.dueDate}}</td>
        <td>{{userDebt.rate}}</td>
        <td>{{userDebt.totalLeft}}</td>
    </tr>
</table>
</body>
</html>
