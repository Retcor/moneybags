<div class="content">
    <form class="form-horizontal">
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Username:</label>
            <div class="col-sm-10">
                <input id="name" class="form-control" type="search" ng-model="name">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">Password:</label>
            <div class="col-sm-10">
                <input id="password" class="form-control" type="search" ng-model="password">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" class="btn btn-default" value="Login" ng-click="login(name, password)">
                <input type="submit" class="btn btn-default" value="Create" ng-click="createUser(name, password)">
                {{Message}}
            </div>
        </div>

    </form>
</div>
