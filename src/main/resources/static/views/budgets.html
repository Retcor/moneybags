<div class="content">

    <div class="budgetsHeader col-sm-12">
        <div class="col-sm-4"></div>
        <div class="col-sm-4"><h1>MoneyBags</h1></div>
        <div class="col-sm-4 align-right"><button type="submit" ng-click="logout()">Logout</button> UserName: {{userName}}</div>
    </div>

    <div class="addBudget">
        Description:<input ng-model="descr"/><br>
        <button type="submit" ng-click="saveBudget(descr)">Save</button>
    </div>

    <div class="details">
        <table class="table table-striped table-condensed">
            <thead>
            <tr>
                <th>Description</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="userBudget in userBudgets">
                <td>{{userBudget.descr}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
